version: 2.1

workflows:
  version: 2.1
  pipeline:
    jobs:
      - build
      - push_to_gcs_dev:
          context: gcp-storage-parizot
          requires: [ 'build' ]
      
      - hold:
          type: 'approval'
          requires: [ 'push_to_gcs_dev' ]
      
      - push_to_gcs_prod:
          context: gcp-storage-parizot
          requires: ['hold']

