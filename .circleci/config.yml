version: 2.1

orbs:
  cypress: cypress-io/cypress@1
  aws-s3: circleci/aws-s3@1.0.12

workflows:
  version: 2
  pipeline:
    jobs:
      - build_and_test
      - cypress/run:
          start: npm start
          wait-on: "http://localhost:4200"
          post-steps:
            - store_test_results:
                path: cypress/results

      - push_to_s3_staging:
          context: aws-s3-parizot
          requires: ["cypress/run", "build_and_test"]

      - hold:
          type: "approval"
          requires: ["push_to_s3_staging"]
          filters:
            branches:
              only: master

      - push_to_s3_prod:
          context: aws-s3-parizot
          requires: ["hold"]

jobs:
  build_and_test:
    docker:
      - image: circleci/node:14.15.0
    working_directory: "~/project"
    steps:
      - checkout
      # - restore_cache:
          # key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      # - save_cache:
      #     key: dependency-cache-{{ checksum "package.json" }}
      #     paths:
      #       - node_modules
      # - run: npm run lint
      # - run: npm run test
      - run: npm run build -- --configuration=staging --output-path=dist/staging --progress=false
      - run: npm run build -- --configuration=production --output-path=dist/prod --progress=false
      - persist_to_workspace:
          root: "~/project"
          paths:
            - dist/staging
            - dist/prod

  push_to_s3_staging:
    docker:
      - image: circleci/python:3.7
    steps:
      - attach_workspace:
          at: ~/project
      - run: pip3 install awscli --upgrade --user
      - aws-s3/sync:
          from: ./dist/staging
          to: "s3://staging.evanparizot.com/"
          overwrite: true

  push_to_s3_prod:
    docker:
      - image: circleci/python:3.7
    steps:
      - attach_workspace:
          at: ~/project
      - run: pip3 install awscli --upgrade --user
      - aws-s3/sync:
          from: ./dist/prod
          to: "s3://evanparizot.com/"
          overwrite: true
