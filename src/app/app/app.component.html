<div class="default-theme">
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="over" position="end">
      <div class="brand">
        Title
      </div>
      <mat-nav-list>
        <a mat-list-item *ngFor="let item of navigation" 
          (click)="sidenav.close()" 
          [routerLink]="[item.link]"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">
          {{item.label}}
        </a>
      </mat-nav-list>

    </mat-sidenav>

    <div class="wrapper">

      <div class="toolbar">
        <mat-toolbar color="primary">
          <span class="spacer"></span>

          <button class="hamburger hamburger--spin" type="button" (click)="sidenav.open()">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>

          <!-- Put other menu option stuff here stuff here? -->

        </mat-toolbar>
      </div> <!-- end toolbar -->


      <div class="content">
        <router-outlet #o="outlet"></router-outlet>
      </div>

      <div class="footer">
        <div class="row">
          <div class="col-sm-12 links">
            <a href="https://github.com/evanparizot" target="_blank">
              <img class="simple-icon github" src="../../../../assets/github.svg">
            </a>
            <a href="https://www.linkedin.com/in/evanparizot/" target="_blank">
              <img class="simple-icon linkedin" src="../../../../assets/linkedin.svg">
            </a>
            <a href="https://twitter.com/evanparizot" target="_blank">
              <img class="simple-icon twitter" src="../../../../assets/twitter.svg">
            </a>
          </div>
        </div>
      </div> <!-- end footer -->


    </div>
  </mat-sidenav-container>
</div>
