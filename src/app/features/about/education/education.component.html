<div class="education-container container-fluid">
  <div *ngFor="let edu of education">
    <div class="row justify-content-center">

      <div class="col offset-xl-3">
        <div class="img-wrap inline-block">
          <img src="{{edu.iconUrl}}">
        </div>
        <div class="inline-block">

          <h2>{{edu.schoolName}}</h2>
          <h3>{{edu.areaOfStudy}}, {{edu.degree}} <i>{{edu.graduationYear}}</i></h3>
        </div>
      </div>

    </div>
  </div>
</div>
