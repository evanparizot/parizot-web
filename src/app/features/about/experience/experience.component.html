<div class="experience-container">
  <section id="experience-section" class="experience-section">


    <div *ngFor="let exp of experience">

      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <h3>{{exp.company.name}}</h3>
          </div>
          <div class="col">
            <div *ngFor="let pos of exp.positions">
              {{pos.title}}
            </div>
          </div>
        </div>
      </div>

    </div>

  </section>
</div>
